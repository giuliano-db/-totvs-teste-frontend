<div class = "row">
    <h2> Lista Pessoas </h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nome </th>
            <th> Endere√ßo </th>
            <th> Bairro</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pessoa of pessoas" >
            <td> {{ pessoa.nome }} </td>
            <td> {{ pessoa.endereco }} </td>
            <td> {{ pessoa.bairro }} </td>
            <td>
                <button (click) = "updatePessoa(pessoa.id)" class = "btn btn-primary"> Atualizar</button>
                <button (click) = "deletePessoa(pessoa.id)" class = "btn btn-danger" style="margin-left: 10px"> Deletar</button>
                <button (click) = "pessoaDetails(pessoa.id)" class = "btn btn-primary" style="margin-left: 10px"> Visualizar</button>
            </td>
        </tr>
    </tbody>
</table>
